<header class=" z-50 bg-white mb-12">
  <!-- Barra superior con redes sociales y búsqueda -->
  <div class="bg-gray-500 text-white py-2">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-16">
      <div class="flex justify-between items-center">
        <!-- Redes sociales -->
        <div class="flex items-center space-x-4">
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" 
             class="hover:text-yellow-400 transition-colors" aria-label="Instagram">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.69.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zM5.838 12a6.162 6.162 0 1 1 12.324 0 6.162 6.162 0 0 1-12.324 0zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm4.965-10.322a1.44 1.44 0 1 1 2.881.001 1.44 1.44 0 0 1-2.881-.001z"/>
            </svg>
          </a>
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" 
             class="hover:text-yellow-400 transition-colors" aria-label="Facebook">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </a>
          <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" 
             class="hover:text-yellow-400 transition-colors" aria-label="YouTube">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
          </a>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" 
             class="hover:text-yellow-400 transition-colors" aria-label="Twitter">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2s9 5 20 5a9.5 9.5 0 00-9-5.5c4.75 2.25 7-7 7-11.667z"/>
            </svg>
          </a>
        </div>

        <!-- Barra de búsqueda y botón -->
        <div class="flex items-center space-x-2">
          <!-- Input de búsqueda (se muestra cuando searchOpen es true) -->
          <div *ngIf="searchOpen" class="flex items-center bg-white text-gray-900 rounded-full px-4 py-1 animate-fade-in">
            <input 
              type="text" 
              [(ngModel)]="searchQuery"
              (keyup.enter)="performSearch()"
              placeholder="Buscar..."
              class="bg-transparent outline-none w-48 px-2"
              autofocus
            />
            <button (click)="performSearch()" class="hover:text-yellow-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </div>

          <!-- Botón de búsqueda (icono de lupa) -->
          <button 
            (click)="toggleSearch()"
            class="p-2 hover:text-yellow-400 transition-colors"
            aria-label="Búsqueda">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Header principal -->
  <div class="bg-gray-50 text-gray-900 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-16">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3 cursor-pointer pb-4 pt-8" (click)="navigateHome()">
          <img class="h-[80px] w-[80px] text-accent-500" fill="none" stroke="currentColor" aria-hidden="true"
            alt="Logo"
            src="../assets/images/logo.png"
          />
          <div>
            <div class="text-4xl font-bold tracking-tight">MARCHA PATRIÓTICA</div>
          </div>
        </div>

        <!-- Botón hamburguesa móvil -->
        <button
          class="md:hidden p-2 rounded-md hover:bg-primary-800 focus:outline-none focus:ring-2 focus:ring-accent-500"
          (click)="toggleMobileMenu()"
          [attr.aria-expanded]="mobileMenuOpen"
          aria-label="Abrir menú de navegación"
        >
          <svg
            *ngIf="!mobileMenuOpen"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
          <svg
            *ngIf="mobileMenuOpen"
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Navegación de escritorio -->
      <div class="flex items-center justify-center ">
        <nav class="hidden md:flex space-x-1" role="navigation" aria-label="Navegación principal">
          <ng-container *ngFor="let item of navItems">
            <!-- Items sin submenú -->
            <a
              *ngIf="!hasSubmenu(item)"
              [routerLink]="item.path"
              routerLinkActive="border-b-4 border-accent-700 text-primary-500"
              class="text-lg font-medium text-accent-700 hover:text-gray-500 transition-colors duration-200 pb-2 px-3 rounded-md"
            >
              {{ item.label }}
            </a>

            <!-- Items con submenú - Contenedor que mantiene el dropdown abierto -->
            <div 
              *ngIf="hasSubmenu(item)" 
              class="relative"
              (mouseenter)="openDropdownMenu(item.label)"
              (mouseleave)="closeDropdown()"
            >
              <button
                [attr.aria-expanded]="openDropdown === item.label"
                class="text-lg font-medium text-accent-700 hover:text-primary-500 transition-colors duration-200 pb-2 px-3 rounded-md flex items-center gap-2"
              >
                {{ item.label }}
                <svg class="w-4 h-4 transition-transform" [class.rotate-180]="openDropdown === item.label" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                </svg>
              </button>
              
              <!-- Submenú desplegable -->
              <div 
                *ngIf="openDropdown === item.label"
                class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg py-2 z-50 animate-fade-in border border-gray-200"
              >
                <a
                  *ngFor="let subitem of item.submenu"
                  [routerLink]="subitem.path"
                  routerLinkActive="bg-accent-100 text-primary-500"
                  (click)="closeDropdown()"
                  class="block px-4 py-2 text-base font-medium text-accent-700 hover:bg-gray-100 hover:text-primary-500 transition-colors duration-200"
                >
                  {{ subitem.label }}
                </a>
              </div>
            </div>
          </ng-container>
        </nav>
      </div>

      <!-- Navegación móvil -->
      <nav
        *ngIf="mobileMenuOpen"
        class="md:hidden pb-4 space-y-2 animate-fade-in"
        role="navigation"
        aria-label="Navegación móvil"
      >
        <ng-container *ngFor="let item of navItems">
          <!-- Items sin submenú -->
          <a
            *ngIf="!hasSubmenu(item)"
            [routerLink]="item.path"
            routerLinkActive="bg-primary-50 text-accent-600"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-primary-100 transition-colors duration-200"
          >
            {{ item.label }}
          </a>

          <!-- Items con submenú para móvil -->
          <div *ngIf="hasSubmenu(item)" class="px-3">
            <button
              (click)="toggleDropdown(item.label)"
              [attr.aria-expanded]="openDropdown === item.label"
              class="w-full text-left py-2 text-base font-medium text-gray-700 hover:text-accent-600 flex items-center justify-between"
            >
              {{ item.label }}
              <svg class="w-4 h-4 transition-transform" [class.rotate-180]="openDropdown === item.label" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
              </svg>
            </button>
            
            <!-- Submenú desplegable móvil -->
            <div *ngIf="openDropdown === item.label" class="pl-4 space-y-1 animate-fade-in">
              <a
                *ngFor="let subitem of item.submenu"
                [routerLink]="subitem.path"
                routerLinkActive="text-accent-600 font-semibold"
                (click)="closeMobileMenu()"
                class="block py-2 text-sm text-gray-600 hover:text-accent-600 transition-colors duration-200"
              >
                {{ subitem.label }}
              </a>
            </div>
          </div>
        </ng-container>
      </nav>
    </div>
  </div>
</header>
