<!-- Sección Hero - Mensaje principal -->
<section class="relative text-white bg-background-light dark:bg-background-dark max-w-4xl mx-auto">
  <img
    alt="abogado"
    class="absolute w-full h-full object-cover"
    src="../assets/images/home2.jpg"
    loading="eager"
    decoding="async"
    fetchpriority="high"
  />
  <div class="absolute inset-0 hero-overlay"></div>
  <div class="relative section-container pt-[45dvh]">
    <div class="space-y-2 pl-8 pr-[10rem]">
      <h1 class="text-2xl md:text-5xl font-display font-bold text-white leading-tight">
        Coordinación Social y Política Marcha Patriótica
      </h1>
    </div>
  </div>
</section>

<!-- Sección de Noticias Destacadas -->
<section class="bg-white py-6 max-w-4xl mx-auto">
  <div class="">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-2">
      <article
        *ngFor="let news of featuredNews"
        class="news-card group relative overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer h-[30dvh]"
        [routerLink]="['/noticias', news.id]"
        role="link"
        tabindex="0"
      >
        <!-- Imagen de fondo -->
        <img
          [src]="news.featured_image"
          [alt]="news.title"
          class="absolute inset-0 w-full h-full brightness-50 object-cover group-hover:brightness-30 transition-all duration-300"
          loading="lazy"
          decoding="async"
        />

        <!-- Overlay oscuro -->
        <div
          class="absolute inset-0 bg-gradient-to-b from-transparent via-black/20 to-black/80 group-hover:via-black/50 group-hover:to-black transition-all duration-300"
        ></div>
        <!-- Contenido de la tarjeta -->
        <div class="absolute inset-0 flex flex-col justify-end p-6">
          <div class="space-y-2">
            <!--<span class="inline-block bg-accent-600 text-white text-xs font-bold px-3 py-1 rounded">
              {{ news.category.split(',')[0] }}
            </span>-->
            <h3
              class="text-lg md:text-xl font-bold text-white group-hover:text-accent-300 transition-colors duration-300 line-clamp-3"
            >
              {{ news.title }}
            </h3>
            <p class="text-sm text-gray-200">{{ news.date }}</p>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>

<!-- Sección de Entradas Recientes -->
<section class="bg-gray-50 py-16 max-w-4xl mx-auto">
  <div class="">
    <div class="flex justify-between items-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900">Entradas recientes</h2>
      <a
        href="#"
        routerLink="/denuncias"
        class="text-accent-600 hover:text-accent-700 font-semibold text-sm"
      >
        MÁS ENTRADAS →
      </a>
    </div>

    <div class="space-y-6">
      <article
        *ngFor="let news of recentNews"
        class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow duration-300 border-l-4 border-accent-600 hover:border-accent-700 cursor-pointer"
        [routerLink]="['/noticias', news.id]"
        role="link"
        tabindex="0"
      >
        <div class="flex items-start justify-between gap-4">
          <div class="flex-1">
            <div class="flex items-center gap-3 mb-2">
              <span class="text-xs font-bold text-gray-500 uppercase">
                {{ news.date }}
              </span>
              <span class="text-xs text-gray-500">|</span>
              <span class="text-xs text-accent-600">
                {{ news.category }}
              </span>
            </div>
            <h3
              class="text-lg md:text-xl font-bold text-gray-900 mb-2 group hover:text-accent-600 transition-colors"
            >
              {{ news.title }}
            </h3>
            <p class="text-gray-700 line-clamp-2">{{ news.excerpt }}</p>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
